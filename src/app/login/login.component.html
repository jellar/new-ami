<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="col-sm-6 offset-sm-3">
    <div class="card card-medium z-depth-3 hoverable">
      <div class="card-content">
        <span class="card-title"><h3>Login</h3></span>
        <div class="form-group row">
          <label for=username class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
          </div>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
              required>
          </div>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
      </div>
      <div class="card-action">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <button type="submit" class="right btn btn-primary" [disabled]="loading">LOGIN</button>

      </div>
    </div>
  </div>
</form>
