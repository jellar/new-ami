<form #clientSelectionForm="ngForm" (submit)="next()">
    <div class="card large grey lighten-4 z-depth-2">
        <div class="card-content">
            <span class="card-title"><h3>Select Client</h3></span>
            <div class="row ami-callout ami-callout-green">
                <p>Client Search Instruction</p>
            </div>
            <div class="row ami-callout ami-callout-orange">
                <p>Client Search Script</p>
            </div>
            <div class="form-group row">
                <select class="form-control form-control-sm col-sm-8" [(ngModel)]="company.companyId" name="clientSelection" required>
           <option value="null">Select a client</option>
            <option *ngFor="let company of companies" value={{company.companyId}} >
                {{company.companyName}}
            </option>
          </select>
            </div>

        </div>
        <div class="card-action">
            <button type="button" class="center-align btn btn-secondary">Company Not Found</button>
            <button type="button" class="right btn btn-primary" [disabled]="!clientSelectionForm.valid" (click)="next(clientSelectionForm)">NEXT</button>
        </div>
    </div>
</form>
